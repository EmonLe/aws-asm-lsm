<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <style>
      body {
        background: url("https://marketplace.canva.com/EAD2962NKnQ/2/0/1600w/canva-rainbow-gradient-pink-and-purple-virtual-background-_Tcjok-d9b4.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-top: 50px;
        text-align: center;
        font-size: 48px;
        color: #fff;
        text-shadow: 2px 2px 4px #000;
      }
      p {
        margin-top: 20px;
        text-align: center;
        font-size: 24px;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
      }
      .button-row {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }
      .button {
        width: 300px;
        height: 50px;
        font-size: 24px;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        box-shadow: 2px 2px 4px #000;
        cursor: pointer;
        margin: 0 10px;
      }
      .button:hover {
        background-color: #3E8E41;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Employee Information Portal</h1>
    <p>Please select an option:</p>
<div class="button-row">
  <button class="button" onclick="location.href='AddEmp.html'">Add Employee Information</button>
</div>
<div class="button-row">
  <button class="button" onclick="location.href='GetEmp.html'">Check Employee Information</button>
</div>
<div class="button-row">
  <button class="button" onclick="location.href='UpdateEmp.html'">Update Employee Information</button>
</div>

  </body>
</html>
